<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="box-texto">
        <div class="box-texto-container">
            <h1>
                Calculadora
            </h1>

            <h3>    HTML / CSS / JAVASCRIPT</h3>
        </div>
    </section>

    <section class="box-calculadora">
        <div class="calculadora">
            <p id="resultado">

            </p>

            <table>
                <tr>
                    <td>
                        <button onclick="clean()">C</button>
                    </td>

                    <td>
                        <button onclick="back()"><</button>
                    </td>

                    <td>
                        <button onclick="insert('/')">/</button>
                    </td>

                    <td>
                        <button onclick="insert('*')">X</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="insert('7')">7</button>
                    </td>

                    <td>
                        <button onclick="insert('8')">8</button>
                    </td>

                    <td>
                        <button onclick="insert('9')">9</button>
                    </td>

                    <td>
                        <button onclick="insert('+')">+</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="insert('4')">4</button>
                    </td>

                    <td>
                        <button onclick="insert('5')">5</button>
                    </td>

                    <td>
                        <button onclick="insert('6')">6</button>
                    </td>

                    <td>
                        <button onclick="insert('-')">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="insert('1')">1</button>
                    </td>

                    <td>
                        <button onclick="insert('2')">2</button>
                    </td>

                    <td>
                        <button onclick="insert('3')">3</button>
                    </td>

                    <td rowspan="2">
                        <button class="igual" onclick="calcular()">=</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button class="zero" onclick="insert('0')">0</button>
                    </td>

                    <td>
                        <button class="ponto" onclick="insert('.')">.</button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
